<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Obonator adalah si obon.">
    <title>Obonator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.jpg">

    <base href="/" />

    <!-- Font Awesome Version 4.7.0-->
    <script src="js/font-awesome.js"></script>
    <link rel="stylesheet" href="css/font-open-sans.css">

    <!-- Blazorize -->
    <link href="_content/Blazorise/blazorise.css" rel="stylesheet" />
    <!--<link href="_content/Blazorise.Bulma/blazorise.bulma.css" rel="stylesheet" />-->
    <script src="_content/Blazorise/blazorise.js"></script>
    <script src="_content/Blazorise.Bulma/blazorise.bulma.js"></script>

    <!-- Obon Base -->
    <link rel="stylesheet" type="text/css" href="/css/obon.css">
    <link rel="stylesheet" type="text/css" href="/css/minireset.css">
    <!-- Obon -->
    <link rel="stylesheet" type="text/css" href="/css/obonbulma.css">
    <link rel="stylesheet" type="text/css" href="/css/obonbaselayout.css">
    <link rel="stylesheet" type="text/css" href="/css/obonbox.css">
    <link rel="stylesheet" type="text/css" href="/css/oboncard.css">
    <link rel="stylesheet" type="text/css" href="/css/oboncolumns.css">
    <link rel="stylesheet" type="text/css" href="/css/oboncustom.css">

    <!-- Blazored Toast -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/blazored-toast-custom.css"> -->
    <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />

    <!-- Manifest and SW Register for enabling PWA -->
    <link href="manifest.json" rel="manifest" />
    <script src="/ServiceWorkerRegister.js"></script>
</head>
<body>
    <app>
        <div class="obon-main-splash-screen">
            <div class="obon-section-splash-screen">
                <div class="obon-splash-screen-top">
                    <p>Please be patient while the Obonator app loads</p>
                </div>
                <img class="obon-splash-screen-bottom" src="img/splash-screen-cat-loading.gif" />
            </div>
        </div>
    </app>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
