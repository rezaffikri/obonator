name: .NET Core Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest

    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up .NET Core SDK 3.1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish -c Release -o release --nologo
    
        # changes the base-tag in index.html from '/' to 'Obonator' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to Obonator
      run: sed -i 's/<base href="\/" \/>/<base href="\/Obonator\/" \/>/g' release/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    - name: Deploy wwwroot to GitHub Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
          GITHUB_TOKEN: ${{ secrets.obonator }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
          CLEAN: true
